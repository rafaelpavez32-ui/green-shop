<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenShop - Venta de Plantas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header tinda plantas-->
  <header>
    <h1>GreenShop</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Catálogo</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- Sección de banner -->
  <section class="banner">
    <h2>¡Las mejores plantas para tu hogar!</h2>
    <p>Compra plantas online y recibe en tu casa.</p>
  </section>

  <!-- Sección de catálogo de la tienda -->
  <section class="catalogo">
    <h2>Nuestras Plantas</h2>
    <div class="plantas">
      <div class="planta">
        <img src="https://source.unsplash.com/200x200/?plant" alt="Planta 1">
        <h3>Planta 1</h3>
        <p>Precio: 10€</p>
        <button>Añadir al carrito</button>
      </div>
      <div class="planta">
        <img src="https://source.unsplash.com/200x200/?succulent" alt="Planta 2">
        <h3>Planta 2</h3>
        <p>Precio: 15€</p>
        <button>Añadir al carrito</button>
      </div>
      <div class="planta">
        <img src="https://source.unsplash.com/200x200/?flower" alt="Planta 3">
        <h3>Planta 3</h3>
        <p>Precio: 12€</p>
        <button>Añadir al carrito</button>
      </div>
    </div>
  </section>

  <!-- Footer / pie de página -->
  <footer>
    <p>&copy; 2026 GreenShop. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
